<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Minecraft Javascript Edition - A browser-based Minecraft clone built with Three.js and JavaScript" />
<link rel="icon" type="image/x-icon" href="/public/logo.webp" />
<link rel="stylesheet" href="/style.css" />
<title>Minecraft Javascript Edition - Play in Browser</title>
</head>
<body>
<!-- Main App -->
<div id="app"></div>

<!-- Info Panel -->
<div id="info">
<div id="player-position"></div>
</div>

<!-- Toolbar -->
<div id="toolbox-container">
<div id="toolbar">
<img class="toolbar-icon" id="toolbar-1" src="/public/textures/dirt.jpg" alt="Dirt" />
<img class="toolbar-icon" id="toolbar-2" src="/public/textures/grass.jpg" alt="Grass" />
<img class="toolbar-icon" id="toolbar-3" src="/public/textures/stone.jpg" alt="Stone" />
<img class="toolbar-icon" id="toolbar-4" src="/public/textures/wood.jpg" alt="Wood" />
<img class="toolbar-icon" id="toolbar-5" src="/public/textures/sand.jpg" alt="Sand" />
<img class="toolbar-icon" id="toolbar-6" src="/public/textures/glass.png" alt="Glass" />
<img class="toolbar-icon" id="toolbar-7" src="/public/textures/coal.png" alt="Coal" />
<img class="toolbar-icon" id="toolbar-8" src="/public/textures/iron.png" alt="Iron" />
</div>
</div>

<script type="module" src="/scripts/main.js"></script>
</body>
</html>
